<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">ðŸš€ Admin Panel</a>
      <span>
        <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#addProductModal">+ Add Product</button>
        <button class="btn btn-danger" onclick="logoutUser()">Logout</button>
      </span>
    </div>
  </nav>

  <!-- Admin Wrapper -->
  <div class="admin-wrapper">
    <!-- Sidebar -->
    <div class="sidebar p-3 d-none d-md-block">
      <h5>Navigation</h5>
      <nav class="nav flex-column">
        <a class="nav-link active" href="./admin.html">Dashboard</a>
        <a class="nav-link" href="./user.html">Products</a>
        <a class="nav-link" href="./user.html">Users</a>
      </nav>
    </div>

    <!-- Content Area -->
    <div class="content-area">
      <h2 class="mb-4">Dashboard</h2>
      <!-- Product list -->
      <div class="container my-4">
        <div id="productlist" class="row g-4 justify-content-start">
          <!-- Dynamic Products Here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Add Product Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="productForm">
            <div class="mb-3">
              <label for="productId" class="form-label">Product Id</label>
              <input type="text" class="form-control" id="productId" required>
            </div>
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Price</label>
              <input type="text" class="form-control" id="productPrice" required>
            </div>
            <div class="mb-3">
              <label for="productDescription" class="form-label">Description</label>
              <textarea class="form-control" id="productDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="productImage" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="productImage" required>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success" onclick="saveProduct()">Save Product</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Product Modal -->
  <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editProductId">
          <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" id="editProductName">
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="text" class="form-control" id="editProductPrice">
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="editProductDescription" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="url" class="form-control" id="editProductImage">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="updateProduct()">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + SweetAlert + Your App -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
